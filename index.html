<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotal Paradise-Form validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="formContainer">
        <div class="formSection">
            <div class="heroSection">
                <div class="jumbotron">
                    <h1 class="heading">Hotel Paradise</h1>
                </div>
            </div>
            <form action="" class="form" id="form">
                <div class="formControl">
                    <div class="name">
                        <div class="firstname">
                            <label>First Name:</label><br>
                            <input type="text" class="firstname" id="username">
                        </div>
                        <div class="lastname">
                            <label>Last Name:</label><br>
                            <input type="text" class="lastname" id="username">
                        </div>
                    </div>
                    <small>Error Message</small>
                </div>
    
                <div class="formControl">
                    <div class="address">
                        <div class="add1">
                            <label>Address1: </label>
                            <input type="text" class="add1" id="address">
                        </div>
                        <div class="add2">
                            <label>Address2:</label>
                            <input type="text" class="add2" id="address">
                        </div>
                    </div>
                    <small>Error Message</small>
                </div>
    
                <div class="formControl">
                    <div class="otheraddress">
                        <div class="city">
                            <label>City:</label><br>
                            <input type="text" class="city1" id="city"><br>
                            <small>Error Message</small>
                        </div>
                        <div class="state">
                            <label>State :</label><br>
                            <input list="state-check" placeholder=" select your state" class="state1" id="state">
                                <datalist id="state-check">
                                    <option value="Andhra Pradesh"></option>
                                    <option value="Arunachal Pradesh"></option>
                                    <option value="Assam"></option>
                                    <option value="Bihar"></option>
                                    <option value="Chhatisgarh"></option>
                                    <option value="Goa"></option>
                                    <option value="Gujarat"></option>
                                    <option value="Haryana"></option>
                                    <option value="Himachal Pradesh"></option>
                                    <option value="Jharkhand"></option>
                                    <option value="Karnataka"></option>
                                    <option value="Kerala"></option>
                                    <option value="Madhya Pradesh"></option>
                                    <option value="Maharasthtra"></option>
                                    <option value="Manipur"></option>
                                    <option value="Meghalaya"></option>
                                    <option value="Mizoram"></option>
                                    <option value="Nagaland"></option>
                                    <option value="Odisha"></option>
                                    <option value="Himachal Pradesh"></option>
                                    <option value="Jharkhand"></option>
                                    <option value="Karnataka"></option>
                                    <option value="Kerala"></option>
                                    <option value="Madhya Pradesh"></option>
                                    <option value="Maharashtra"></option>
                                    <option value="Manipur"></option>
                                    <option value="Maghalaya"></option>
                                    <option value="Mizoram"></option>
                                    <option value="Nagaland"></option>
                                    <option value="Odisha"></option>
                                    <option value="Punjab"></option>
                                    <option value="Rajasthan"></option>
                                    <option value="Sikkim"></option>
                                    <option value="Tamil Nadu"></option>
                                    <option value="Telangana"></option>
                                    <option value="Triura"></option>
                                    <option value="Uttatakhand"></option>
                                    <option value="Uttar Pradesh"></option>
                                    <option value="West Bengal"></option>
                                </datalist><br>
                            <small>Error Message</small>
                        </div>
                        <div class="code">
                            <label>Zip Code:</label><br>
                            <input type="text" class="code1" id="codeno" maxlength="6">
                            <small>Error Message</small>
                        </div>
                    </div>
                </div>
    
                <div class="formControl">
                    <div class="phone-email">
                        <div class="phone">
                            <label>Phone:</label><br>
                            <input type="text" class="phone" id="phone" maxlength="10"><br>
                            <small>Error Message</small>
                        </div>
                        <div class="email">
                            <label>Email Address:</label><br>
                            <input type="text" class="emailaddress" id="email"><br>
                            <small>Error Message</small>
                        </div>
                    </div>
                </div>
    
                <div class="formControl">
                    <div class="check-DateTime">
                        <div class="check-in-DateTime">
                            <div class="in-date">
                                <label>Check-in Date:</label><br>
                                <input type="date" name="in-date" id="indate"><br>
                                <small>Error Message</small>
                            </div>
                            <div class="in-time">
                                <label>Check-in Time:</label><br>
                                <input type="time" name="in-time" id="intime"><br>
                                <small>Error Message</small>
                            </div>
                        </div>
                        <div class="check-out-DateTime">
                            <div class="out-date">
                                <label>Check-out Date:</label><br>
                                <input type="date" name="out-date" id="outdate"><br>
                                <small>Error Message</small>
                            </div>
                            <div class="out-time">
                                <label>Check-out Time:</label><br>
                                <input type="time" name="out-time" id="outtime"><br>
                                <small>Error Message</small>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="formControl">
                    <label>Room Preference:</label><br>
                    <div class="roompreference">
                        <div class="roomcheck">
                            <label><input type="radio" name="rooms" class="rooms" id="rooms">Standard</label>
                        </div>
                        <div class="roomcheck">
                            <label><input type="radio" name="rooms" class="rooms" id="rooms">Deluxe</label>
                        </div>
                        <div class="roomcheck">
                            <label><input type="radio" name="rooms" class="rooms" id="rooms">Suite</label>
                        </div>
                    </div>
                    <small>Error Message</small>
                </div>
    
                <div class="formControl">
                    <label>Number of Adults:</label>
                    <div class="numberOfAdults">
                        <label><input type="checkbox" class="no-of-adults" id="noofadults"> 1</label>
                        <label><input type="checkbox" class="no-of-adults" id="noofadults"> 2</label>
                        <label><input type="checkbox" class="no-of-adults" id="noofadults"> 3</label>
                        <label><input type="checkbox" class="no-of-adults" id="noofadults"> 4</label>
                    </div>
                    <small>Error Message</small>
                </div>
                <div class="btn">
                    <button class="btn1">Submit</button>
                    <input type="reset" value="Reset" class="btn2">
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
